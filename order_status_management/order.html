<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status Management</title>
    <link rel="stylesheet" href="order.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <a class="navbar-brand" href="#">Order Status Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#jumb" onclick="homePage()">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          
        </div>
      </nav>

      <!-- <button class="tab-link" onclick="openPage('placeOrder', this)">Place Order</button>
      <button class="tab-link" onclick="openPage('trackOrder', this)">Track Order</button> -->       <div class="tab-content place-order" id="placeOrder">
        
          <div class="pizza-size">
              <div class="heading">
                <h1 class="h3Heading">Please select size</h1>
              </div>
              <br>
            <div class="choices">
                <span class="size">
                    <input type="radio" class="size1" name="pizza-size" id="regular-size" value="Regular">
                    <label for="pizza-size" class="size-label">Regular</label>

                  </span>
                
                <span class="size">
                    <input type="radio" class="size2" name="pizza-size" id="medium-size" value="Medium">
                
                    <label for="pizza-size" class="size-label">Medium</label>
                  </span>
                
                <span class="size">
                    <input type="radio" class="size3" name="pizza-size" id="large-size" value="Large">

                    <label for="pizza-size" class="size-label ">Large</label>
                  </span>
            </div>            
          </div>
          <br>
          <br>
         
          
          <div class="pizza-toppings">
              <div class="heading">
                <h1  class="h3Heading">Choose your flavour</h1>
              </div>
              <div class=" row choices">
                  <div class="col">
                    <div>
                        <input type="checkbox" name="pizza-toppings" id="toppings1" value="Vennila"> 
                      
                        <label for="pizza-toppings" class="toppings">Vennila</label> 
                      </div>
                      
                      <div>
                        <input type="checkbox" name="pizza-toppings" id="toppings2" value="ButterScotch">
                      
                        <label for="pizza-toppings" class="toppings">ButterScotch</label>
                      </div>
                      
                      <div>
                        <input type="checkbox" name="pizza-toppings" id="toppings3" value="Tomato">
                      
                        <label for="pizza-toppings" class="toppings">Chocklate</label>
                      </div>
                      
                  </div>
                  
              </div>
              </div>
              
          <div class="quantity">
            <label for="quantity"><h3 class="h3Heading">Please enter quantity</h3></label>
            <input type="number" name="quantity" id="quantity" min="1" max="30">
          </div>

          <div class="submit">
            <button type="submit" class="submit-choices" onclick="submitOrder()">Place Order</button>
          </div>
          
      </div>


      <div class="tab-content track-order" id="trackOrder">
        <h1 class="display-4 main-heading">Order Status</h1>
        <input class="form-control form-control-lg order-ID" id="order-ID-input" type="text" placeholder="Please enter the order ID">
  
        <div class="btn-outer">
          <button class="btn btn-dark btn-lg fetch-btn" onclick="executeOrder()">Fetch details</button>
        </div>
        
        <div class="empty-img" id="empty-img">
            <img src="5081-empty-box.gif">
        </div>
        <div class="container">
          <div class="row" id="parent-div">
              <div class="col-md-4 col-xs-12 order-block">
                  <div class="card text-center">
                      <div class="card-header" id="order-ID-display">
                                Order ID : 
                      </div>
                      <div class="card-body">
                                <p class="card-title">Items: </p>
                                <h5 class="card-text">Bill Amount : </h5>
                                <div class="order-status"> ICE CREAM PACKED</div>
                                
                      </div>
                      <div class="card-footer text-muted">
                          <button class="btn btn-primary cancel-btn btn-danger" onclick="">Cancel Order</button> 
                      </div>
                  </div>
              </div>
          </div>
        </div>
  
      </div>

      <div class="jumbotron bg-light" id="jumb">
        <h1 class="display-4">Welcome to user management app!</h1>
        <p class="lead">This is a simple web app to place and track order status.</p>
        <hr class="my-4">
          <a class="btn" href="#" role="button" onclick="openPage('placeOrder', this)">Place Order</a>
        </p>
    </div>

    
    <script src="order.js"></script>
    
</body>
</html>
